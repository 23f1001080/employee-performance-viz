<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Department Histogram</title>
</head>

<body>

    <!-- Verification Email (REQUIRED FOR GRADING) -->
    <p style="font-size:12px; color:#555; margin-bottom:20px;">
        Email: <strong>23f1001080@ds.study.iitm.ac.in</strong>
    </p>

    <!-- Plotly Chart Container -->
    <div id="chart-container" style="width:100%; height:100%;">
        <!-- Plotly Library -->
        <script type="text/javascript">
            window.PlotlyConfig = { MathJaxConfig: 'local' };
        </script>
        <script src="https://cdn.plot.ly/plotly-3.3.0.min.js"
                integrity="sha256-bO3dS6yCpk9aK4gUpNELtCiDeSYvGYnK7jFI58NQnHI="
                crossorigin="anonymous"></script>

        <!-- Chart -->
        <div id="plot" class="plotly-graph-div" style="height:100%; width:100%;"></div>

        <script type="text/javascript">
            window.PLOTLYENV = window.PLOTLYENV || {};

            if (document.getElementById("plot")) {
                Plotly.newPlot(
                    "plot",
                    [
                        {
                            type: "bar",
                            x: ["Operations", "Sales", "IT", "Finance", "Marketing", "Logistics", "Support", "HR"],
                            y: [12, 14, 9, 10, 8, 11, 13, 7],
                            marker: { color: "#636efa" },
                            hovertemplate: "Department=%{x}<br>Count=%{y}<extra></extra>",
                            showlegend: false
                        }
                    ],
                    {
                        title: { text: "Department Distribution (Synthetic Employee Dataset)" },
                        xaxis: { title: "Department", tickangle: -45 },
                        yaxis: { title: "Count" },
                        margin: { t: 50, b: 150 },
                        template: "plotly_white"
                    },
                    { responsive: true }
                );
            }
        </script>
    </div>

</body>
</html>
